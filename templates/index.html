<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Portal</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Responsive Design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links .nav-item {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .about-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background-color: #000;
            margin: 4px 0;
            transition: 0.3s;
        }

        /* Hide nav-links by default on smaller screens */
        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body class="bg-gray">
    <nav class="navbar">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="static/images/logo.png" alt="Shree Rana Electronics Logo" style="height: 150px;">
            </div>
           
            <ul class="nav-links">
                <li><a href="#home" class="nav-item">Home</a></li>
                <li><a href="#about" class="nav-item">About Us</a></li>
                <li><a href="#contact" class="nav-item">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section id="about" class="section about">
        <div class="about-container">
            <p>Welcome to Shree Rana Electronics, your one-stop solution for all electronic needs. We offer a wide range of products and services to cater to your requirements.</p>
        </div>
    </section>
    <!-- Sections -->
    <section id="home" class="section home">
        <div class="content">
            <div id="product-container" class="product-container"></div>
        </div>
    </section>
    
    <section id="about" class="section about">
        <div class="about-container">
            <div class="about-image">
                <img src="static/images/aboutus.png" alt="About Us Image">
            </div>
        </div>
    </section>
    
    <section id="contact" class="section contact">
        <div class="form-container">
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScqPVlrK2pshYc-0Z_lZImq_cGBGt6rEiD27Nt5wvFeTOsnCA/formResponse" method="POST">
                <div class="form-group">
                    <input type="text" name="entry.2107868311" placeholder="Your Name" required>
                    <input type="email" name="entry.1310343093" placeholder="Your Email" required>
                    <input type="number" name="entry.669884595" placeholder="Your Phone" required>
                    <textarea name="entry.1354676550" placeholder="Describe your need" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    
    <script>
        async function loadProducts() {
            const response = await fetch('/products');
            const products = await response.json();
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: â‚¹${product.price}</p>
                `;
                container.appendChild(productElement);
            });
        }
        loadProducts();

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
